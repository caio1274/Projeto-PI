<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->
<html lang="pt-BR">
<!-- Início do documento HTML e define o idioma como português do Brasil -->

<head>
  <!-- Define a codificação de caracteres (acentos e símbolos) -->
  <meta charset="UTF-8">

  <!-- Título da aba do navegador -->
  <title>Carregando...</title>

  <!-- Importa o arquivo CSS responsável pelo visual da tela de carregamento -->
  <link rel="stylesheet" href="css/carregando.css">
</head>

<body>
  <!-- Corpo da página -->

  <!-- CÉU COM NUVENS (elemento visual animado via CSS) -->
  <div class="ceu"></div>

  <!-- ÁGUA (primeira camada do mar) -->
  <div class="agua"></div>

  <!-- ÁGUA (segunda camada para efeito de movimento) -->
  <div class="agua agua2"></div>

  <!-- BARCO (imagem flutuando sobre a água) -->
  <img src="images/BARCO.webp" class="barco">

  <!-- LOGO POSICIONADA SOBRE O BARCO -->
  <img src="Imagens-logo/LOGO.png" class="logo">

  <!-- SCRIPT PARA TROCAR DE PÁGINA AUTOMATICAMENTE -->
  <script>
    // Aguarda 5 segundos (5000 ms)
    setTimeout(() => {
      // Redireciona o usuário para a página principal
      window.location.href = "index.html";
    }, 5000);
  </script>

  <!-- Importa um arquivo JavaScript externo (ex: animações ou lógica extra) -->
  <script src="js/five.js"></script>

</body>
</html>
