<!DOCTYPE html>
<!-- Define que este documento é HTML5 -->

<html lang="pt-BR">
<!-- Início do documento HTML -->
<!-- O atributo lang define o idioma da página como português do Brasil -->

<head>
  <!-- Cabeçalho da página, contém informações de configuração e recursos externos -->

  <meta charset="UTF-8">
  <!-- Define a codificação de caracteres como UTF-8, garantindo que acentos e caracteres especiais apareçam corretamente -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Permite que a página seja responsiva em dispositivos móveis,
       ajustando a largura e o zoom automaticamente -->
      <link rel="icon" href="../assets/imagens-logo/LOGO-fivecon.png">
  <title>Navegação</title>
  <!-- Título da aba do navegador -->

  <link rel="stylesheet" href="../css/navegacao.css">
  <!-- Importa o arquivo CSS externo responsável pelo estilo da página -->
</head>

<body class="pagina-menu">
<!-- Corpo principal da página -->
<!-- A classe "pagina-menu" permite aplicar estilos específicos no CSS -->

  <!-- =========================
       BARRA DO TOPO (CABEÇALHO)
       ========================= -->
  <div class="topo-menu">
    <!-- Container para os ícones de configuração e perfil -->

    <img src="../assets/icones/configuração.png" alt="Configuração">
    <!-- Ícone de configuração -->
    <!-- O atributo alt descreve a imagem caso não carregue -->

    <img src="../assets/icones/perfil.png" alt="Perfil">
    <!-- Ícone de perfil do usuário -->
  </div>

  <!-- =========================
       BARRA DE BUSCA
       ========================= -->
  <div class="busca-menu">
    <!-- Container da barra de pesquisa -->

    <input type="text" placeholder="Pesquisar...">
    <!-- Campo de texto para digitar termos de pesquisa -->
    <!-- O placeholder mostra um texto de exemplo dentro do campo -->
  </div>

  <!-- =========================
       LOGO
       ========================= -->
  <img src="../assets/imagens-logo/LOGO.png" alt="Logo" class="logo-menu">
  <!-- Imagem do logo da página/menu -->
  <!-- Classe "logo-menu" permite aplicar estilos específicos no CSS -->

  <!-- =========================
       CONTEÚDO PRINCIPAL
       ========================= -->
  <main class="conteudo-menu">
    <!-- Elemento semântico que indica o conteúdo principal da página -->
    <!-- Classe "conteudo-menu" permite estilização com CSS -->

    <!-- =========================
         GRADE DE BOTÕES
         ========================= -->
    <section class="grade-botoes">
    <!-- Container em grid que organiza os botões de menu -->

      <!-- BOTÃO 1 -->
      <a href="#" class="link-botao">
        <!-- Link clicável (ainda sem página definida, "#" é placeholder) -->
        <div class="botao-menu">
          <!-- Container do botão -->
          <img src="../assets/imagens-utilizadas/conhecer.jpeg" class="img-botao">
          <!-- Imagem representativa do botão -->
          <div class="texto-botao">Aula de autoconhecimento</div>
          <!-- Texto do botão -->
        </div>
      </a>

      <!-- BOTÃO 2 -->
      <a href="#" class="link-botao">
        <div class="botao-menu">
          <img src="../assets/imagens-utilizadas/consultar.jpeg" class="img-botao">
          <div class="texto-botao">Marque sua consulta</div>
        </div>
      </a>

      <!-- BOTÃO 3 -->
      <a href="jogos.html" class="link-botao">
        <div class="botao-menu">
          <img src="../assets/imagens-utilizadas/jogos.jpeg" class="img-botao">
          <div class="texto-botao">Jogos para descansar a mente</div>
        </div>
      </a>

      <a href="execicios.html" class="link-botao">
        <div class="botao-menu">
          <img src="../assets/imagens-utilizadas/relaxamento.jpeg" class="img-botao">
          <div class="texto-botao">Exercícios de relaxamento</div>
        </div>
      </a>

    </section>
    <!-- Fim da grade de botões -->

  </main>
  <!-- Fim do conteúdo principal -->

  <!-- =========================
       SCRIPT JS
       ========================= -->
  <!-- Importa o arquivo JavaScript externo, que pode controlar animações ou interações -->

</body>
</html>
<!-- Fim do documento HTML -->
