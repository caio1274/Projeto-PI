{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calmind Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>

<body class="chat-page">

  <!-- Barra superior -->
  <div class="barra-superior">
    <img src="{% static 'assets/icones/configuracao.png' %}" alt="Config">
    <img src="{% static 'assets/icones/perfil.png' %}" alt="Perfil">
  </div>

  <!-- Chat -->
  <div class="chat-wrapper">

    <div class="chat-header">
      <img src="{% static 'assets/imagens-logo/LOGO.png' %}" class="chat-logo">
      <h2>Calmind</h2>
      <span class="status">&#x25CF; online</span>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="msg bot">
        <span class="avatar">&#x1F916;</span>
        <div class="bubble">
          Ol√°! Eu sou o LiaIA &#x1F49C;  
          Como posso te ajudar hoje?
        </div>
      </div>
    </div>

    <form class="chat-input-area" onsubmit="enviarMensagem(event)">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem..." required>
      <button type="submit">Enviar</button>
    </form>

  </div>

  <!-- JS -->
  <script src="{% static 'js/chat.js' %}"></script>

</body>
</html>
